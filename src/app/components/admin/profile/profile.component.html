<main>
    <section class="section">
        <!-- Second column -->
        <div class="mb-4">

            <!-- Card -->
            <div class="card card-cascade narrower">

                <!-- Card image -->
                <div class="view view-cascade gradient-card-header mdb-color lighten-3">
                    <h5 class="mb-0 font-weight-bold">Edit Account</h5>
                </div>
                <!-- Card image -->

                <!-- Card content -->
                <div class="card-body card-body-cascade text-center">

                    <!-- Edit Form -->
                    <form [formGroup]="editProfilForm" (ngSubmit)="onUpdateProfil()">
                        <div class="row">
                            <!-- First column -->
                            <div class="col-md-6">
                                <div class="md-form">
                                    <input mdbValidate mdbInput type="text" id="form81" class="form-control" formControlName="nom">
                                    <label for="form81" data-error="wrong" data-success="right">First name</label>
                                    <mdb-error *ngIf="editProfilForm.get('nom')?.invalid && (editProfilForm.get('nom')?.dirty ||editProfilForm.get('nom')?.touched)">enter an first name</mdb-error>
                                    <mdb-success *ngIf="editProfilForm.get('nom')?.valid && (editProfilForm.get('nom')?.dirty || editProfilForm.get('nom')?.touched)"></mdb-success>
                                </div>
                            </div>

                            <!-- Second column -->
                            <div class="col-md-6">
                                <div class="md-form">
                                    <input mdbValidate mdbInput type="text" id="form82" class="form-control" formControlName="prenom">
                                    <label for="form82" data-error="wrong" data-success="right">last name</label>
                                    <mdb-error *ngIf="editProfilForm.get('prenom')?.invalid && (editProfilForm.get('prenom')?.dirty ||editProfilForm.get('prenom')?.touched)">enter a last name</mdb-error>
                                    <mdb-success *ngIf="editProfilForm.get('prenom')?.valid && (editProfilForm.get('prenom')?.dirty || editProfilForm.get('prenom')?.touched)"></mdb-success>
                                </div>
                            </div>
                        </div>
                        <!-- First row -->

                        <!-- Second row -->
                        <div class="row">

                            <!-- First column -->
                            <div class="col-md-6">
                                <div class="md-form">
                                    <input mdbValidate mdbInput type="email" id="form76" class="form-control" formControlName="email">
                                    <label for="form76" data-error="wrong" data-success="right">Email</label>
                                    <mdb-error *ngIf="editProfilForm.get('email')?.invalid && (editProfilForm.get('email')?.dirty ||editProfilForm.get('email')?.touched)">the email ?</mdb-error>
                                    <mdb-success *ngIf="editProfilForm.get('email')?.valid && (editProfilForm.get('email')?.dirty || editProfilForm.get('email')?.touched)"></mdb-success>
                                </div>
                            </div>
                            <!-- Second column -->

                            <div class="col-md-6">
                                <div class="md-form">
                                    <input mdbValidate mdbInput type="password" id="form77" class="form-control" formControlName="newpassword">
                                    <label for="form77" data-error="wrong" data-success="right">New Password</label>
                                </div>
                            </div>
                        </div>
                        <!-- Second row -->

                        <!-- Fourth row -->
                        <div class="row">
                            <div class="col-md-12 text-center my-4">
                                <input type="submit" value="Update Account" class="btn btn-info btn-rounded" [disabled]="editProfilForm.invalid">
                            </div>
                        </div>
                        <!-- Fourth row -->

                    </form>
                    <!-- Edit Form -->

                </div>
                <!-- Card content -->

            </div>
            <!-- Card -->

        </div>
        <!-- Second column -->
    </section>
</main>



<!-- Model info-->
<div mdbModal #info="mdbModal" class="modal fade right" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
    <div class="modal-dialog modal-notify modal-info modal-side modal-bottom-right" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <p class="heading lead"> your personal data was updated successfuly</p>
            </div>

            <!--Body-->
            <div class="modal-body">
                <div class="text-center">
                    <mdb-icon fas icon="check" size="4x" class="mb-3 animated rotateIn"></mdb-icon>
                </div>
            </div>

        </div>
        <!--/.Content-->
    </div>
</div>
<!-- Model info-->
